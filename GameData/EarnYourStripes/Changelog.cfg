KERBALCHANGELOG //Required to have this name
{
  showChangelog = True //To show the changelog, this must be set to True
  modName = EarnYourStripes //Add your mod's name here

  VERSION //Declares a version node
  {
    version = 3.0.2 //Version number, numbers only with no spaces!
    change = Recompiled against KSP 1.9
    change = Fixed flight hours not showing in the Astronaut Complex
    change = First Kerbaliser will no longer attempt to run when dropped into existing games where Kerbals are out on missions.
  }

  VERSION //Declares a version node
  {
    version = 3.0.1 //Version number, numbers only with no spaces!
    change = Recompiled against Flight Tracker 3.0
    change = Fixed bug where Astronaut Complex Override would continuously attempt  to override when no Kerbals were Available.
    change = More Optimisation
  }

  VERSION //Declares a version node
  {
    version = 3.0 //Version number, numbers only with no spaces!
    change = Recompiled against KSP 1.8 / .Net 4.x / Flight Tracker 2.0
    change = Save Upgrade path from Earn Your Stripes 1.x has been removed.
    change = Generate Starting Crew rewritten completely - should be much less garbagey and more efficient now.
    change = "Do Something Amazing" is now on by default
    change = Strip Existing Honours is now on by default
    change = Fixed a bug where settings would not be honoured if you started a new game after loading an existing save in the same session.
    change = Probably some other stuff I'm forgetting. I did alot of optimisation.
  }

  VERSION //Declares a version node
  {
    version = 2.2 //Version number, numbers only with no spaces!
    change = Recompiled against KSP 1.7.2
    change = Veterans will now use the Orange EVA suits by default if you have Breaking Ground installed (can be turned off in the settings).
  }
  VERSION //Declares a version node
  {
    version = 2.1 //Version number, numbers only with no spaces!
    change = Recompiled against KSP 1.7
    change = Generate Random Crew now supports non-stock classes of Kerbals.
  }
  VERSION //Declares a version node
  {
    version = 2.0 //Version number, numbers only with no spaces!
    change = Recompiled against KSP 1.6.1
    change = Dependency Change: Mod now depends on FlightTracker (An upgrade path has been provided, so no data will be lost with this change).
    change = Kerbal Changelog by Benjamin Kerman is now supported and bundled. For CKAN users this is a required dependency.
    change = Number of hours a kerbal has flown will now be displayed in the Astronaut Complex when they are "Available"
    change = Fixed a bug where "Vintage suits by default" wouldn't have worked since KSP 1.5 came out.
  }
}
